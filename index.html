<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CISA Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Map to resolve module specifiers -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1",
          "react-dom": "https://esm.sh/react-dom@18.3.1/client",
          "lucide-react": "https://esm.sh/lucide-react@0.395.0"
        }
      }
    </script>
    <!-- Babel standalone to transform JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom';
      import { 
        CheckCircle, Circle, DollarSign, BookOpen, Briefcase, 
        Youtube, Linkedin, Target, ExternalLink, ShieldAlert, 
        Save, Cpu, Send, Loader2, AlertTriangle 
      } from 'lucide-react';

      const CISA_DASHBOARD = {
        roadmap_steps: [
          { id: 'R1', task: "Google Data Analytics Professional Cert", detail: "Master Excel/SQL. Your immediate salary-jump lever.", phase: "Phase 1" },
          { id: 'R2', task: "Google Cybersecurity Professional Cert", detail: "Learn NIST frameworks and network security basics.", phase: "Phase 2" },
          { id: 'R3', task: "ISACA IT Audit Fundamentals", detail: "Lock in your 1-year experience waiver.", phase: "Phase 2" },
          { id: 'R4', task: "CISA Official Exam Prep", detail: "Study the QAE database and Hemang Doshi.", phase: "Phase 3" },
          { id: 'R5', task: "BBA Degree Completion", detail: "The 2-year waiver and management foundation.", phase: "Phase 4" }
        ],
        boss_reporting_steps: [
          { id: 'B1', task: "Present 'Strategic Audit Upgrade' Doc", detail: "Get verbal agreement on the 'Verifier' role.", type: "Politics" },
          { id: 'B2', task: "Notion Integrated Governance Engine", detail: "Move 1.2TB of data into a governed, RBAC structure.", type: "Portfolio" },
          { id: 'B3', task: "Monthly 'Ghost Account' Audit", detail: "Report shut-down accounts to show ROI on your role.", type: "Visibility" }
        ],
        savings_plan: [
          { id: 'S1', task: "ISACA Student Membership", target: "~₦75,000", detail: "Required for exam discounts.", current: 0 },
          { id: 'S2', task: "CISA Exam Fee", target: "~₦900,000", detail: "Based on $575 exchange rate.", current: 0 },
          { id: 'S3', task: "QAE Database Access", target: "~₦450,000", detail: "The 'Secret Sauce' to passing.", current: 0 }
        ],
        learning_resources: {
          youtube: [
            { name: "Hemang Doshi", focus: "CISA Exam Logic" },
            { name: "Prabh Nair", focus: "Coffee Shots (Hard Questions)" },
            { name: "Alex The Analyst", focus: "Data Analytics/SQL" }
          ],
          books: [
            { title: "CISA Review Manual", level: "Mandatory" },
            { title: "The Phoenix Project", level: "IT Workflow Logic" }
          ]
        }
      };

      const apiKey = "";

      function App() {
        const [checked, setChecked] = useState({});
        const [aiInput, setAiInput] = useState("");
        const [aiOutput, setAiOutput] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const [error, setError] = useState("");

        const toggle = (id) => setChecked(prev => ({ ...prev, [id]: !prev[id] }));

        const callGemini = async (prompt, retryCount = 0) => {
          try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { 
                  parts: [{ text: "You are a brutally honest CISA-certified IT Auditor. Analyze user queries for risk, compliance gaps, and audit procedures. Use professional GRC terminology. Do not be vague. Provide actionable audit steps." }] 
                }
              })
            });

            if (!response.ok) {
              if (response.status === 429 && retryCount < 5) {
                const delay = Math.pow(2, retryCount) * 1000;
                await new Promise(resolve => setTimeout(resolve, delay));
                return callGemini(prompt, retryCount + 1);
              }
              throw new Error('API request failed');
            }

            const result = await response.json();
            return result.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
          } catch (err) {
            throw err;
          }
        };

        const handleAiAsk = async () => {
          if (!aiInput.trim()) return;
          setIsLoading(true);
          setError("");
          setAiOutput("");
          try {
            const res = await callGemini(`Analyze this IT scenario from an auditor's perspective: ${aiInput}`);
            setAiOutput(res);
          } catch (err) {
            setError("Strategic failure: Gemini API connection failed. Check your network or wait.");
          } finally {
            setIsLoading(false);
          }
        };

        return (
          <div className="min-h-screen bg-neutral-900 text-neutral-100 p-4 md:p-8 font-sans">
            <div className="max-w-6xl mx-auto">
              <header className="mb-10 border-b border-neutral-700 pb-6 flex flex-col md:flex-row justify-between items-end gap-4">
                <div>
                  <div className="flex items-center gap-3">
                    <h1 className="text-4xl font-black tracking-tighter text-white">CISA COMMAND CENTER</h1>
                    <span className="px-2 py-1 bg-blue-600 text-[10px] font-bold rounded">V2.0 AI-ENHANCED</span>
                  </div>
                  <p className="text-neutral-400 mt-2 font-mono uppercase tracking-widest text-sm italic">"Growth over Comfort • Strategic Analysis • Brutal Execution"</p>
                </div>
                <div className="text-right">
                  <div className="text-xs text-neutral-500 uppercase">Financial Status</div>
                  <div className="text-xl font-bold text-green-500 tracking-tight">₦100k Salary / ₦40k Savings</div>
                  <div className="text-[10px] text-red-500 font-bold uppercase mt-1">CISA Fund Gap: ~₦850k</div>
                </div>
              </header>

              <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                
                <div className="space-y-6">
                  <section className="bg-neutral-800 p-6 rounded-xl border border-neutral-700 shadow-xl">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-blue-400 uppercase tracking-tighter">
                      <Target className="w-5 h-5" /> The 24-Month Roadmap
                    </h2>
                    <div className="space-y-4">
                      {CISA_DASHBOARD.roadmap_steps.map(step => (
                        <div key={step.id} onClick={() => toggle(step.id)} className="flex items-start gap-3 cursor-pointer group">
                          {checked[step.id] ? <CheckCircle className="w-5 h-5 text-green-500 mt-0.5" /> : <Circle className="w-5 h-5 text-neutral-600 mt-0.5 group-hover:text-blue-400" />}
                          <div>
                            <div className="flex items-center gap-2">
                              <span className="text-[10px] bg-neutral-700 px-1.5 py-0.5 rounded font-bold text-neutral-400">{step.phase}</span>
                              <p className={`text-sm font-bold ${checked[step.id] ? 'line-through text-neutral-500' : ''}`}>{step.task}</p>
                            </div>
                            <p className="text-xs text-neutral-500 mt-1">{step.detail}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>

                  <section className="bg-neutral-800 p-6 rounded-xl border border-neutral-700 shadow-xl">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-purple-400 uppercase tracking-tighter">
                      <Briefcase className="w-5 h-5" /> Executive Presence
                    </h2>
                    <div className="space-y-3">
                      {CISA_DASHBOARD.boss_reporting_steps.map(step => (
                        <div key={step.id} onClick={() => toggle(step.id)} className="flex items-start gap-3 cursor-pointer group">
                          {checked[step.id] ? <CheckCircle className="w-5 h-5 text-green-500 mt-0.5" /> : <Circle className="w-5 h-5 text-neutral-600 mt-0.5 group-hover:text-purple-400" />}
                          <div>
                            <p className={`text-sm font-bold ${checked[step.id] ? 'line-through text-neutral-500' : ''}`}>{step.task}</p>
                            <p className="text-xs text-neutral-500">{step.detail}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  </section>
                </div>

                <div className="lg:col-span-1">
                   <section className="bg-neutral-800 p-6 rounded-xl border border-neutral-700 shadow-xl h-full flex flex-col">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-indigo-400 uppercase tracking-tighter">
                      <Cpu className="w-5 h-5" /> Gemini Audit Strategist
                    </h2>
                    <p className="text-xs text-neutral-400 mb-4">Interrogate a system vulnerability or risk scenario to get auditor-level logic.</p>
                    
                    <div className="space-y-4 flex-1 flex flex-col">
                      <textarea 
                        value={aiInput}
                        onChange={(e) => setAiInput(e.target.value)}
                        placeholder="e.g. 'I found 15 dormant admin accounts but my boss says it's not a priority. Give me an auditor's counter-argument.'"
                        className="w-full bg-neutral-900 border border-neutral-700 rounded-lg p-3 text-sm text-neutral-200 focus:ring-1 focus:ring-indigo-500 outline-none resize-none h-32"
                      />
                      
                      <button 
                        onClick={handleAiAsk}
                        disabled={isLoading || !aiInput}
                        className="w-full bg-indigo-600 hover:bg-indigo-700 disabled:bg-neutral-700 text-white font-bold py-2 rounded-lg transition-all flex items-center justify-center gap-2"
                      >
                        {isLoading ? <Loader2 className="w-4 h-4 animate-spin" /> : <Send className="w-4 h-4" />}
                        {isLoading ? "Analyzing Risk..." : "Generate Audit Logic"}
                      </button>

                      <div className="flex-1 bg-neutral-900 border border-neutral-700 rounded-lg p-4 overflow-y-auto max-h-[400px]">
                        {error && (
                          <div className="flex items-center gap-2 text-red-500 text-xs font-bold mb-2">
                            <AlertTriangle className="w-4 h-4" /> {error}
                          </div>
                        )}
                        {aiOutput ? (
                          <div className="text-sm leading-relaxed text-neutral-300 whitespace-pre-wrap">
                            {aiOutput}
                          </div>
                        ) : (
                          <div className="h-full flex items-center justify-center text-neutral-600 text-xs italic text-center px-4">
                            Logic output will appear here after analysis.
                          </div>
                        )}
                      </div>
                    </div>
                  </section>
                </div>

                <div className="space-y-6">
                  <section className="bg-neutral-800 p-6 rounded-xl border border-neutral-700 shadow-xl">
                    <div className="flex justify-between items-center mb-4">
                      <h2 className="text-lg font-bold flex items-center gap-2 text-green-400 uppercase tracking-tighter">
                        <DollarSign className="w-5 h-5" /> Savings War-Chest
                      </h2>
                      <span className="text-[10px] font-black text-neutral-500">₦40k/MO CAP</span>
                    </div>
                    <div className="space-y-4">
                      {CISA_DASHBOARD.savings_plan.map(step => (
                        <div key={step.id} className="p-3 bg-neutral-900 rounded-lg border border-neutral-700">
                          <div className="flex justify-between items-center mb-1">
                            <span className="text-xs font-bold">{step.task}</span>
                            <span className="text-xs font-mono text-green-500">{step.target}</span>
                          </div>
                          <div className="w-full bg-neutral-800 h-1 rounded-full mt-2">
                            <div className="bg-green-600 h-full w-0 transition-all duration-500" />
                          </div>
                        </div>
                      ))}
                    </div>
                    <div className="mt-4 p-3 bg-red-900/20 border border-red-900/50 rounded-lg">
                      <p className="text-[10px] text-red-400 font-bold uppercase">Strategic Alert:</p>
                      <p className="text-[10px] text-neutral-400 leading-tight">At ₦40k/mo, you hit the exam fee in late 2027. You must use Phase 1 skills to increase salary to ₦250k+ by Month 6.</p>
                    </div>
                  </section>

                  <section className="bg-neutral-800 p-6 rounded-xl border border-neutral-700 shadow-xl">
                    <h2 className="text-lg font-bold mb-4 flex items-center gap-2 text-yellow-500 uppercase tracking-tighter">
                      <BookOpen className="w-5 h-5" /> Knowledge Assets
                    </h2>
                    <div className="space-y-4">
                      <div>
                        <h3 className="text-[10px] font-black text-neutral-500 uppercase mb-2 flex items-center gap-2"><Youtube className="w-3 h-3"/> Video Mentorship</h3>
                        {CISA_DASHBOARD.learning_resources.youtube.map(y => (
                          <div key={y.name} className="flex justify-between text-xs py-1 border-b border-neutral-700 last:border-0">
                            <span className="font-bold">{y.name}</span>
                            <span className="text-neutral-500">{y.focus}</span>
                          </div>
                        ))}
                      </div>
                      <div>
                        <h3 className="text-[10px] font-black text-neutral-500 uppercase mb-2 flex items-center gap-2"><Linkedin className="w-3 h-3"/> LinkedIn Signals</h3>
                        <div className="flex flex-wrap gap-1">
                          {["Hemang Doshi", "Prabh Nair", "Digital Encode", "ISACA Global"].map(p => (
                            <span key={p} className="px-2 py-0.5 bg-neutral-900 border border-neutral-700 rounded text-[9px] text-blue-400">
                              {p}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
                  </section>
                </div>

              </div>

              <footer className="mt-12 text-center text-neutral-600 text-[10px] uppercase tracking-[0.2em] font-black pb-10">
                Financial Autonomy through Specialised Auditing • No Excuses • Build or Fail
              </footer>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
